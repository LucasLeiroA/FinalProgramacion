  <body>
    <nav>
   
    </nav>
    <div id="container">
      <section id="section1">
                    <h3>Cobranza CuentaCorriente</h3>
                    <label for="">Nombre O Habitacion:</label>
                    <input id="inpu" type="text" readonly /><br />
                    <label for="">Dni:</label>
                    <input id="inpu1" type="text" readonly /><br />
                    <label for="">Direccion:</label>
                    <input id="inpu2" type="text" readonly /><br />
                    <label for="">Deuda:</label>
                    <input id="inpu3" type="text" readonly /><br />
                    <label for="">Pago De:</label>
                    <input
                    type="number"
                    id="inpu4"
                    pattern="[0-9]+"
                    placeholder="Ingrese el monto a pagar"
                    />
                    <div id="container-btn">

                      <button id="btn-detalle">Detalle</button>
                      <button id="btnpagar" class="btn btn-secondary">Pagar</button>
                    </div>
      </section>
      <section id="section2" class="border border-dark rounded-3">
                    <h3 id="mostrar" class="btn btn-dark">Clientes</h3>
                    <div id="cont-buscador">
                      <input type="text" id="input-buscador"  placeholder="buscar">

                      <button id="btn-buscador">
                        <img
                          id="lupa"
                          src="../imagenes/pngtree-magnifying-glass-icon-png-image_1644200.jpg"
                          alt=""
                        /></button>
                    </div>
                    <div id="div_mostrar">
                     <table class="table" id="tabla_muestra" >
                    <tbody id="cuerpoTabla">
                    </tbody>
                  </table>
                  <button id="btn-volver">Volver</button>
                  </div>
                 
      </section>
    </div>
