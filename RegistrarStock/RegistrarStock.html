<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="appRegistar.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../NavTab/nav.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

    <title>RegistrarStock</title>

<body id="body123">
    
    <nav id="nav">
      
   </nav>
   <h3>Registro de Stock</h3>
  <div id="btn12345">

    <div id="form">
        <input id="idArticulo" type="text" placeholder="Articulo">
          <input type="number" id="idCantidad" pattern="[0-9]+" placeholder="Cantidad"/> 
          <select name="" id="categorias">
              <option  id="1" value="comestibles">Comestibles</option>
              <option id="2" value="bebidas">Bebidas</option>
              <option id="3" value="cigarrilos">Cigarrilos</option>
              <option id="4" value="golosinas">Golosinas</option>
          </select>
          <input type="number" id="idPrecioCompra"  pattern="[0-9]+" placeholder="PrecioCompra"/> 
          <input type="number" id="idPrecioVenta"  pattern="[0-9]+" placeholder="PrecioVenta" /> 
        <div id="butons">

          <button id="agregarArticulo">Aceptar</button>
          <button id="cancelarArticulo">Cancelar</button>

          <button id="btn_db">Manejo DB</button>
        </div>
  </div>
  
   

   <div id="salidaStock">
    <table id="table" class="table ">
        
        <thead>
          <tr>
            <th id="colid" scope="col">#ID</th>
            <th scope="col">Articulo</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Categoria</th>
            <th scope="col">Precio de Compra</th>
            <th scope="col">Precio de Venta</th>
          </tr>
        </thead>

        <tbody id="CuerpoTabla">
        
        </tbody>
      </table>
    
   </div>
  </div>



</body>
</html>
